
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1{
        color: crimson;
      }
      .title {
        color: orange;
      }
    </style>
  </head>

  <body>
    <h1>Welcome to the App</h1>
    <h2 id="sub-heading">Welcome to the App</h2>
    <h3 class="title">Welcome to the App</h3>
    <h4 class="title">Welcome to the App</h4>
    <h5 class="title">Welcome to the App</h5>
    <h6>Welcome to the App</h6>
    <!-- Event listeners :Interactive-->
    <button onclick="clicked()">Click</button>
    <script>
      var h2 = document.getElementById("sub-heading");
      console.log(h2.innerText);
      h2.innerText = "This is Super Cool"
      var titles = document.getElementsByClassName("title");
      console.log(titles)
      for(title of titles){
        console.log(title.innerText);
      }
      count =0
      function clicked(){
        console.log("You clicked the button");
        count+=1
        console.log(`${count} times the button was clicked`)
      }
    </script>
    <!-- <script src="fundamental.js"></script>
    <script src="basic_loops.js"></script> -->
  </body>
</html>
